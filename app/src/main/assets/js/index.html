<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }

    .container {
        margin-top: 50px;
    }

    .bt {
        margin: 5px;
    }
</style>

<body>
<a><h1>Game SDK Test</h1></a>
<script type="text/javascript" src="./GameSDK.js"></script>
<script type="text/javascript" src="./AdSDK.js"></script>
<script type="text/javascript" src="./Demo.js"></script>
<script type = "text/javascript">
    window.onload = function () {
        setTimeout(GameSDK.hideLoadProgress(),3000)
    }
</script>
<div class="container">
    <h1>GameSDK</h1>
    <button onclick="init()" class="bt">Init</button>
    <button onclick="quit()" class="bt">Quit</button>
    <button onclick="pay()" class="bt">pay</button>
    <button onclick="onResume(onResume)" class="bt">onResume</button>
    <button onclick="onPause(onPause)" class="bt">onPause</button>
    <br />
    <button onclick="setScreenLandescape()" class="bt">SetScreenLandscape</button>
    <button onclick="setScreenPortrait()" class="bt">SetScreenPortrait</button>
    <br />
    <h1>BannerAd</h1>
    <button onclick="createBannerAd()" class="bt">create</button>
    <button onclick="showBannerAd()" class="bt">show</button>
    <button onclick="hideBannerAd()" class="bt">hide</button>
    <button onclick="destroyBannerAd()" class="bt">destroy</button>
    <br />
    <h1>InterstitialAd</h1>
    <button onclick="createInterstitialAd()" class="bt">create</button>
    <button onclick="showInterstitialAd()" class="bt">show</button>
    <button onclick="hideInterstitialAd()" class="bt">hide</button>
    <button onclick="destroyInterstitialAd()" class="bt">destroy</button>
    <br />
    <h1>VideoAd</h1>
    <button onclick="createRewardedVideoAd()" class="bt">create</button>
    <button onclick="showRewardedVideoAd()" class="bt">show</button>
    <button onclick="destroyRewardedVideoAd()" class="bt">destroy</button>
    <br />
    </div>
</div>
</body>
</html>
